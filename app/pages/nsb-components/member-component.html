    <div *ngIf="member">
        <ion-item>
        <ion-label floating primary>Username</ion-label>
        <ion-input [(ngModel)]="signup.username" ngControl="username" type="text" #username="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Username is required
      </p>
      
      <ion-item>
        <ion-label floating primary>First Name</ion-label>
        <ion-input [(ngModel)]="signup.firstname" ngControl="firstname" type="text" #firstname="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="firstname.valid || submitted == false" danger padding-left>
        First Name name is required
      </p>
      
      <ion-item>
        <ion-label floating primary>Last Name</ion-label>
        <ion-input [(ngModel)]="signup.lastname" ngControl="lastname" type="text" #lastname="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="lastname.valid || submitted == false" danger padding-left>
        Last Name is required
      </p>     
      
      <ion-item>
        <ion-label floating primary>Email</ion-label>
        <ion-input [(ngModel)]="signup.email" ngControl="email" type="text" #email="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" danger padding-left>
        Email is required
      </p>
      
      <ion-item>
        <ion-label floating primary>Date of Birth</ion-label>
        <ion-input [(ngModel)]="signup.DoB" ngControl="dob" type="text" #dob="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="dob.valid || submitted == false" danger padding-left>
        Date of Birth is required
      </p>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="signup.password" ngControl="password" type="password" #password="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>
    </div>
